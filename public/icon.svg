<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background circle -->
  <circle cx="60" cy="60" r="58" fill="url(#primaryGradient)" opacity="0.1"/>
  
  <!-- Central hub (main orchestrator) -->
  <circle cx="60" cy="60" r="18" fill="url(#primaryGradient)" filter="url(#glow)"/>
  <circle cx="60" cy="60" r="12" fill="#ffffff" opacity="0.9"/>
  
  <!-- Agent nodes (4 agents around the center) -->
  <!-- Top agent -->
  <circle cx="60" cy="25" r="12" fill="#6366f1" filter="url(#glow)"/>
  <circle cx="60" cy="25" r="7" fill="#ffffff"/>
  
  <!-- Right agent -->
  <circle cx="95" cy="60" r="12" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="95" cy="60" r="7" fill="#ffffff"/>
  
  <!-- Bottom agent -->
  <circle cx="60" cy="95" r="12" fill="#6366f1" filter="url(#glow)"/>
  <circle cx="60" cy="95" r="7" fill="#ffffff"/>
  
  <!-- Left agent -->
  <circle cx="25" cy="60" r="12" fill="#06b6d4" filter="url(#glow)"/>
  <circle cx="25" cy="60" r="7" fill="#ffffff"/>
  
  <!-- Connection lines (network) -->
  <line x1="60" y1="60" x2="60" y2="37" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="60" x2="83" y2="60" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="60" x2="60" y2="83" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
  <line x1="60" y1="60" x2="37" y2="60" stroke="url(#primaryGradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Additional small nodes (more agents in the network) -->
  <circle cx="42" cy="25" r="6" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="78" cy="25" r="6" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="95" cy="42" r="6" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="95" cy="78" r="6" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="78" cy="95" r="6" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="42" cy="95" r="6" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="25" cy="78" r="6" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="25" cy="42" r="6" fill="#8b5cf6" opacity="0.7"/>
</svg>

